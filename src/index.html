<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>xLayers Lite</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <script type="module" src="/build/xlayers-lite.esm.js"></script>
    <script nomodule src="/build/xlayers-lite.js"></script>
    <style>
      x-layers {
        --x-layers-width: 900px;
        --x-layers-height: 600px;
        width: var(--x-layers-width);
        height: var(--x-layers-height);
        margin: 0 auto;
        position: relative;
      }
    </style>
  </head>
  <body>
    <x-layers 
      src="https://sketchfiles.blob.core.windows.net/sketchapp/md-components-date-picker.sketch"
      mode="3d"
      wireframe="true"
      zoom="1"
    />
  </body>
</html>
